<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read the Bible | FBP</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/read.css">
</head>
<body>
    <header class="header">
        <div class="login">
            <input id="email" type="email">
            <input id="password" type="password">
            <button>Login</button>
        </div>
        <div class="search">
            <input id="search_text">
            <button id="do_search">Search</button>
        </div>
        <div class="signup">
            <button id="signup">Sign up</button>
        </div>
    </header>

    <div class="read-it">
        <h2 class="chapter"></h2>
        <button class="audio-play">Play</button>
        <div class="prev"></div>
        <div class="text"></div>
        <div class="next"></div>
        <div class="copyright"></div>
    </div>

</body>
</html>
